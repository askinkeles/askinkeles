name: Metrics
on:
  schedule: [{cron: "0 0 * * *"}]
  workflow_dispatch:
  push: {branches: ["master", "main"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: askinkeles
          template: classic
          base: header, community, repositories, metadata
          config_timezone: Europe/Istanbul
          
          # ğŸ“Š DÄ°LLER (En stabil Ã§alÄ±ÅŸan kÄ±sÄ±m)
          plugin_languages: yes
          plugin_languages_ignored: html, css, tex
          plugin_languages_details: percentage
          
          # ğŸ† BAÅARILAR (Hata riskine karÅŸÄ± 'ayrÄ±ntÄ±lÄ±' modu kapattÄ±m)
          plugin_achievements: yes
          plugin_achievements_display: compact
          
          # âœï¸ HABITS (Hata verirse bu bloÄŸu tamamen silebilirsin)
          plugin_habits: yes
          plugin_habits_facts: yes
          plugin_habits_charts: no # GrafiÄŸi kapattÄ±m, sadece metin bazlÄ± bilgi verecek (daha gÃ¼venli)
          plugin_habits_days: 30 # Veri toplama sÃ¼resini uzattÄ±m
