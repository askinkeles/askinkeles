name: Metrics
on:
  schedule: [{cron: "0 0 * * *"}]
  workflow_dispatch:
  push: {branches: ["master", "main"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: askinkeles
          template: classic
          base: header, community, repositories, metadata
          config_timezone: Europe/Istanbul
          
          # ðŸ“Š DÄ°LLER (En stabil Ã§alÄ±ÅŸan kÄ±sÄ±m)
          plugin_languages: yes
          plugin_languages_ignored: html, css, tex
          plugin_languages_details: percentage
